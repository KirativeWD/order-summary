<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <main>
    <article class="card">
      <img src="resources/images/illustration-hero.svg" alt="" aria-hidden="true">

      <div class="info-cta">
        <h1>Order Summary</h1>

        <p class="pitch">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
          <span class="sr-only">Annual plan. Current price: 59.99 dollars a year.</span>
          <div class="price-cta" aria-hidden="true">
            <p class="type">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change<span class="sr-only">Plan.</span></a>
        </div>

        <form action="">
          <button class="submit" type="submit">Proceed to Payment</button>
        </form>

        <form action="">
          <button class="cancel" type="button">Cancel Order</button>
        </form>

      </div>
      
    </article>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KirativeWD</a>.</p>
  </footer>
</body>
</html>
